<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
</head>
<body>

<p>ROCK-PAPER-SCISSORS</p>

<button
        onclick="
  playGame('rock')


">Rock
</button>

<button

        onclick="
  playGame('scissors')

">Scissors
</button>

<button

        onclick="
    playGame('paper')

"

>Paper
</button>
<button onclick="
 TotalScore.wins=0
 TotalScore.losses=0
 TotalScore.Equals=0
 alert(`Game reinitialised, Total score is equal to zero.`)
"

>
    reset
</button>

<script>



    let computer = ''

    function computerChoice() {

        const randomNumber = Math.random()
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computer = ('rock')
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computer = ('paper')
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computer = ('scissors')
        }
        return computer
    }

     let TotalScore = JSON.parse(localStorage.getItem('TotalScore'))
    if (TotalScore===null) {
        TotalScore = {
            wins: 0,
            losses: 0,
            Equals: 0

        }
    }


    function playGame(userChoice) {

        const computer = computerChoice()

        let result = ''

        if (userChoice === 'rock') {
            if (computer === 'rock') {
                result = 'equal'
            } else if (computer === 'paper') {
                result = 'you lost:('
            } else if (computer === 'scissors') {
                result = 'you won:)'
            }

        } else if (userChoice === 'scissors') {
            if (computer === 'rock') {
                result = 'you lost:('
            } else if (computer === 'paper') {
                result = 'you won:)'
            } else if (computer === 'scissors') {
                result = 'equal'
            }

        } else if (userChoice === 'paper') {
            if (computer === 'scissors') {
                result = 'you lost:('
            } else if (computer === 'rock') {
                result = 'you won:)'
            } else if (computer === 'paper') {
                result = 'equal'
            }

        }
        if (result === 'equal') {
            TotalScore.Equals++;
        } else if (result === 'you won:)') {
            TotalScore.wins++
        }
        else if (result === 'you lost:('){
            TotalScore.losses++
        }

        localStorage.setItem('TotalScore', JSON.stringify(TotalScore))
        alert(
            `you chose ${userChoice}, while computer chose ${computer}.
            as a result:
            wins: ${TotalScore.wins}
            losses:${TotalScore.losses}
            equals:${TotalScore.Equals}

            `
        )

    }

</script>
</body>
</html>
